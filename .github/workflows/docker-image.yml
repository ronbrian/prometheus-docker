name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
   
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Docker login
        run: |
          docker login --username ${{ secrets.DOCKERHUB_USER }} --password ${{ secrets.DOCKERHUB_PASSWORD }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag ronbrian/prometheus:latest
          
  push:
    runs-on: ubuntu-latest
    steps:
      - name: Push the Docker image
        run: |
          docker push ronbrian/prometheus:latest

